<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:system-ui;
  background:linear-gradient(135deg,#1e90ff,#2ed573);
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:28px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}
h2{text-align:center;margin-bottom:15px}
input{
  width:100%;
  padding:13px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  background:#1e90ff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.toggle{
  text-align:center;
  margin-top:14px;
  color:#1e90ff;
  cursor:pointer;
}
#msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.success{color:#2ed573}
.error{color:#ff4757}
</style>
</head>

<body>

<div class="box">
  <h2 id="title">Login</h2>

  <input id="name" placeholder="Full Name" style="display:none">
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="submitForm()">Continue</button>

  <div class="toggle" onclick="toggleForm()">
    Create new account
  </div>

  <div id="msg"></div>
</div>

<script>
let signup = false;

function toggleForm(){
  signup = !signup;
  name.style.display = signup ? "block" : "none";
  title.innerText = signup ? "Sign Up" : "Login";
  document.querySelector(".toggle").innerText =
    signup ? "Already have an account? Login" : "Create new account";
  msg.innerHTML = "";
}

function submitForm(){
  msg.innerHTML = "Please wait...";
  msg.className = "";

  let url = signup
    ? "https://edutechx.is-great.org/login_v2.php"
    : "https://edutechx.is-great.org/login_v2.php";

  // âœ… FormData = NO CORS preflight
  let fd = new FormData();
  fd.append("name", name.value);
  fd.append("email", email.value);
  fd.append("password", pass.value);

  fetch(url,{
    method:"POST",
    body: fd
  })
  .then(r => r.text())
  .then(t => {
    let d = JSON.parse(t);
    msg.innerHTML = d.status==="success" ? "Success ðŸŽ‰" : d.msg;
    msg.className = d.status==="success" ? "success" : "error";
  })
  .catch(()=>{
    msg.innerHTML = "Network error";
    msg.className = "error";
  });
}
</script>
ok
</body>
</html>
