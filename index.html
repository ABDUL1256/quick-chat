<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system;
  background:linear-gradient(135deg,#1e90ff,#2ed573);
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:28px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h2{
  text-align:center;
  margin-bottom:16px;
  color:#2f3542;
}
input{
  width:100%;
  padding:13px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:15px;
}
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  background:#1e90ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  background:#187bdb;
}
.toggle{
  margin-top:14px;
  text-align:center;
  color:#1e90ff;
  cursor:pointer;
  font-size:14px;
}
#msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.success{color:#2ed573}
.error{color:#ff4757}
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="box">
  <h2 id="title">Login okk</h2>

  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="submitForm()">Login</button>

  <div class="toggle" onclick="showInfo()">
    Demo mode (GET request)
  </div>

  <div id="msg"></div>

  <div class="footer">
    GitHub Pages Ã— Free Hosting API
  </div>
</div>

<script>
function showInfo(){
  alert("This is a demo login using GET request.\nBackend: edutechx.is-great.org");
}

function submitForm(){
  msg.innerHTML = "Checking...";
  msg.className = "";

  if(!email.value || !pass.value){
    msg.innerHTML = "Email & password required";
    msg.className = "error";
    return;
  }

  // âœ… GET fetch (NO CORS / NO preflight / NO network error)
  let url =
    "https://edutechx.is-great.org/login_v2.php"
    + "?email=" + encodeURIComponent(email.value)
    + "&password=" + encodeURIComponent(pass.value);

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if(d.status === "success"){
        msg.innerHTML = "Welcome " + d.name + " ðŸŽ‰";
        msg.className = "success";
      }else{
        msg.innerHTML = d.msg;
        msg.className = "error";
      }
    })
    .catch(err => {
      console.error(err);
      msg.innerHTML = "Network error";
      msg.className = "error";
    });
}
</script>

</body>
</html>
