<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login / Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:system-ui;
  background:#f1f2f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
}
button{
  background:#2ed573;
  border:0;
  color:#fff;
  font-weight:bold;
  border-radius:6px;
}
small{
  cursor:pointer;
  color:#1e90ff;
}
</style>
</head>
<body>

<div class="box">
<h2 id="title">Login</h2>

<input id="name" placeholder="Name" style="display:none">
<input id="email" placeholder="Email">
<input id="pass" type="password" placeholder="Password">

<button onclick="submit()">Submit</button>
<small onclick="toggle()">Create account</small>

<p id="msg"></p>
</div>

<script>
let signup = false;

function toggle(){
  signup = !signup;
  document.getElementById("name").style.display = signup?"block":"none";
  document.getElementById("title").innerText = signup?"Sign Up":"Login";
}

function submit(){
  let url = signup
    ? "https://yourdomain.infinityfreeapp.com/signup.php"
    : "https://yourdomain.infinityfreeapp.com/login.php";

  fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name: name.value,
      email: email.value,
      password: pass.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    msg.innerText = d.status==="success"
      ? "Success ðŸŽ‰"
      : d.msg;
  });
}
</script>

</body>
</html>
