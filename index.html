<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Learning App</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Comic Sans MS', system-ui;
}
body{
    margin:0;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.app{
    width:100%;
    max-width:420px;
    height:100vh;
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}
.header{
    background:#ff6f61;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}
.menu{
    display:flex;
    justify-content:space-around;
    padding:10px;
    background:#ffe0e0;
}
.menu button{
    border:none;
    padding:10px 16px;
    border-radius:20px;
    background:#ff6f61;
    color:#fff;
    font-size:14px;
}
.content{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.card{
    width:85%;
    height:220px;
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:90px;
    color:#fff;
    margin-bottom:15px;
}
.controls button{
    font-size:22px;
    padding:12px 22px;
    margin:5px;
    border:none;
    border-radius:50px;
    background:#4CAF50;
    color:#fff;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">üë∂ Baby Learning</div>

    <div class="menu">
        <button onclick="setMode('abc')">ABC</button>
        <button onclick="setMode('123')">123</button>
        <button onclick="setMode('color')">Colors</button>
    </div>

    <div class="content">
        <div id="card" class="card">A</div>

        <div class="controls">
            <button onclick="prev()">‚¨ÖÔ∏è</button>
            <button onclick="speak()">üîä</button>
            <button onclick="next()">‚û°Ô∏è</button>
        </div>
    </div>
</div>

<script>
let mode = "abc";
let index = 0;

const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

// üî¢ Numbers 1 to 100
const numbers = Array.from({length:100},(_,i)=>(i+1).toString());

const colors = [
    {name:"Red", color:"#ff4d4d"},
    {name:"Green", color:"#4CAF50"},
    {name:"Blue", color:"#2196F3"},
    {name:"Yellow", color:"#FFEB3B"},
    {name:"Pink", color:"#E91E63"},
    {name:"Orange", color:"#FF9800"},
    {name:"Purple", color:"#9C27B0"}
];

const card = document.getElementById("card");

function setMode(m){
    mode = m;
    index = 0;
    update();
}

function update(){
    if(mode==="abc"){
        card.style.background="#ff6f61";
        card.innerText = abc[index];
    }
    if(mode==="123"){
        card.style.background="#3f51b5";
        card.innerText = numbers[index];
    }
    if(mode==="color"){
        card.style.background = colors[index].color;
        card.innerText = "";
    }
}

function next(){
    let arr = getArray();
    index = (index + 1) % arr.length;
    update();
    speak();
}

function prev(){
    let arr = getArray();
    index = (index - 1 + arr.length) % arr.length;
    update();
    speak();
}

function getArray(){
    if(mode==="abc") return abc;
    if(mode==="123") return numbers;
    if(mode==="color") return colors;
}

function speak(){
    let text = "";
    if(mode==="abc") text = abc[index];
    if(mode==="123") text = numbers[index];
    if(mode==="color") text = colors[index].name;

    let msg = new SpeechSynthesisUtterance(text);
    msg.rate = 0.8;
    msg.pitch = 1.3;
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
}

update();
</script>

</body>
</html>
